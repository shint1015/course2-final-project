    <link rel="stylesheet" href="../pc.css">
    <link rel="stylesheet" href="../mobile.css">

    <title>Portfolio - Contact</title>
    <style>
        footer {
            position: absolute;
            bottom: 0;
        }
        main {
            margin-top: 5rem;
        }

        header nav > span {
            display: inline-block;
            /* Parent width - logo width -menu <ul> width - <span> border - whitespace  */
            width: calc(100% - 70px - 210px - 2px - 15px);
        }

        .contact-form-area {
            color: #111;
            background: #fff;
            padding: 1rem;
            margin: 2rem auto;
            border-radius: 10px;
            box-shadow: 0 0 20px #afafaf;
        }

        form#contact-form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            column-gap: 2rem;
            row-gap: 1rem;
        }
        .form-group {
            display: grid;
            grid-template-columns: 1fr;
        }
        .submit-button {
            grid-row-start: 4;
            grid-column-start: 2;
            justify-self: flex-end;
        }
        .textarea-group {
            grid-column-start: 1;
            grid-column-end: 3;
        }

        .form-group input, .form-group select, .form-group textarea {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 1rem;
            border-radius: 10px;
            border: none;
            background: #005fff;
            box-shadow: 0 0 10px #00a2ff;
            color: #fff;
        }

        button[type="submit"]:hover {
            background: #0056b3;
        }
        @media screen and (max-width: 767px) {
            .contact-form-area {
                width: 90%;
            }
            .form-group {
                grid-column-start: 1;
                grid-column-end: 3;
            }
            .submit-button {
                grid-row-start: 6;
            }
        }
        @media screen and (min-width: 768px) {
            .contact-form-area {
                width: 60%;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="pages">
            <div><a href="../index.html">Portfolio</a></div>
            <ul class="pc-only">
                <li><a href="../index.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="./gallery.html">Gallery</a></li>
            </ul>
            <div class="mobile-only mobile-menu">
                <button id="menu-button" class="menu-button">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
        </nav>

        <div id="hamburger-menu">
            <button class="close-button">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="./gallery.html">Gallery</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="contact-form-area">
            <h2>Contact Form</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email"> 
                </div>
                <div class="form-group">
                    <label for="contact-type">Contact Type</label>
                    <select id="contact-type" name="contact-type">
                        <option value="general">General Inquiry</option>
                        <option value="support">Support</option>
                        <option value="feedback">Feedback</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject">
                </div>
                <div class="form-group textarea-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5"></textarea>
                </div>
                <div class="form-group submit-button">
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </div>
    </main>
